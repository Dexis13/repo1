<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="android-weather-icons-png-12.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="android-weather-icons-png-12.png" alt="Logo" class="logo">

        <form id="weather-form">

        </form>
        <div id="weather-result">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
